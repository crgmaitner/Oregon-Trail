<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/mainmenu.css">

        <script src="/js/global.js"></script>

                    <tr class="normal_button" id="button_2">

                    </tr>
                    <tr class="normal_button" id="button_3">

                    </tr>
                    <tr class="normal_button" id="button_4">
                        <td><p>4. </p></td>
                        <td><p id="sound_button">Turn sound off</p></td>
                    </tr>
                </table>
                 <audio id="audio_player" loop>
                    <source src="/music/menu_song.mp3" type="audio/mpeg">
                </audio> 
            </div>
            <div>
                <img id="bottom_image" src="/images/menu_bottom.png">
            </div>
