<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/topten.css">

        <script src="/js/global.js"></script>
        <script src="/js/topten.js"></script>

        <title>Top Scores</title>
    </head>
    <body>
        <main>
            <div>
                <img id="top_image" src="/images/menu_top.png">
            </div>
            <div id="top_ten_title">
                <h1>Oregon Top 10!</h1>
            </div>
            <div id="top_ten">
                <table id="top_ten_table"></table>
                <audio id="audio_player" loop>
                    <source src="/music/menu_song.mp3" type="audio/mpeg">
                </audio> 
            </div>
            <div>
                <p id="menu_button">Press Spacebar to return to Main Menu</p>
                <img id="bottom_image" src="/images/menu_bottom.png">
            </div>
        </main>
    </body>
</html>
