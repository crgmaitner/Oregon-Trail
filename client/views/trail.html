<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/trail.css">
        <script src="/js/global.js"></script>
        <script src="/js/trail.js"></script>
        <title>Oregon Trail</title>
    </head>
    <body>
        <main>
            <div>
                <img id="top_image" src="/images/menu_top.png">
            </div>
            <div id="game_space">
                <div id="game_board">
                    <img id="trail_bg" src="/images/trail_bg.jpg">
                    <div id="wagon">
                        <img id="trail_wagon" src="/images/trail_wagon.png">
                    </div>
                </div>
                <div id="game_stats">
                    <p id="days">Days on Trail: 0</p>
                    <p id="miles">Miles Traveled: 0</p>
                    <p id="health">Current Health: 500</p>
                    <p id="weather">Current Weather: Warm</p>
                    <p id="pace">Current Pace: steady</p>
                    <p id="terrain">Current Terrain: grassland</p>
                    <p id="alive"># of Party Members: 5</p>
                </div>
                <div>
                    <p id="menu_button">Press ENTER to travel a day or SPACEBAR to change pace!</p>
                </div>
            </div>
            <div>
                <img id="bottom_image" src="/images/menu_bottom.png">
            </div>
        </main>
    </body>
</html>
