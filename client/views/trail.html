<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/trail.css">
        
        <script type="text/javascript" src="/js/global.js"></script>
        <script type="text/javascript" src="/js/trail.js"></script>

        <title>Oregon Trail</title>
    </head>
    <body>
        <main>
            <div>
                <img id="top_image" src="/images/menu_top.png">
            </div>
            <div id="game_space">
                <div id="game_board">
                    <img id="trail_bg" src="/images/desert_scene.png">
                    <img id="wagon" src="/images/wagon.png">
                </div>
                <div id="game_stats">
                    <p id="days">Days on Trail: 0</p>
                    <p id="miles">Miles Traveled: 0</p>
                    <p id="health">Health: Good</p>
                    <p id="weather">Current Weather: Warm</p>
                    <p id="pace">Current Pace: Steady</p>
                    <p id="terrain">Terrain: Grassland</p>
                    <p id="alive"># of Party Members: 5</p>
                </div>
                <audio id="audio_player" loop>
                    <source src="/music/menu_song.mp3" type="audio/mpeg">
                </audio> 
            </div>
            <div>
                <p id="menu_button">Press ENTER to travel a day or SPACEBAR to change pace!</p>
                <img id="bottom_image" src="/images/menu_bottom.png">
            </div>
        </main>
    </body>
</html>
